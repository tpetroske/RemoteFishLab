<!DOCTYPE html>
<html>
	
	<head>
		<title>Remote Fish Lab</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
	</head>
	<body style="background-color: #7e7e7e">
		
		<div id="header">
			<h1>Remote Fish Lab</h1>
		</div>
		
		<div id="left">
			<h5>VNC</h5>
			
			<iframe src="http://kanaka.github.io/noVNC/noVNC/vnc.html" width="99.5%" height="80%"> </iframe>
		</div>
		
		<div id="right1">
			<h5>Tank Cam</h5>
			<div class="container">
				<script language="JavaScript" type="text/javascript">

				function reload()
				{
				   setTimeout('reloadImg("refresh")',1000)
				};

				function reloadImg(id) 
				{ 
				   var obj = document.getElementById(id); 
				   var date = new Date(); 
				   obj.src = "http://fishlab.ddns.net:88/cgi-bin/CGIProxy.fcgi?cmd=snapPicture2&usr=guest&pwd=guest&t=" + Math.floor(date.getTime()/1000); 
				};

				</script>
				<img src="http://192.168.0.9:88/cgi-bin/CGIProxy.fcgi?cmd=snapPicture2&usr=guest&pwd=guest&t=" name="refresh" id="refresh" onload='reload(this)' onerror='reload(this)' width="100%" height="100%"> 
			</div>
		</div>
		<div id="right2">
			<label for="action">Available Fish Tanks:</label>
			<form action="action_page.php">
				
	  			<select name="availableTanks" id="availableTanks">
	    			<option value="Tank1">Tank 1</option>
	    			<option value="Tank2">Tank 2</option>
	    			<option value="Tank3">Tank 3</option>
	    			<option value="Tank4">Tank 4</option>
	  			</select>
				<button type="submit" name="submit" value="submit">Run Experiment</button>
			</form>
		</div>
		
		
	</body>
</html>
